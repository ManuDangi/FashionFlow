<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionFlow Login</title>
    <link rel="stylesheet" href="fashion.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <div class="logo">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/c9ed6c65228979.5aecb0f7e395d.jpg" alt="FashionFlow Logo">
                </div>
                <h2>Sign in to your account</h2>
                <form action="home.html" method="GET">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn">Sign In</button>
                        <a href="forgatepass.html" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
                <p class="sign-up">Don't have an account? <a href="sign_up.html">Sign Up</a></p>
                <div class="terms">
                    <a href="#">Terms & Conditions</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
        <div class="image-container">
            <img src="https://img.freepik.com/premium-photo/portrait-asian-smiling-young-woman-posing-hat-beautiful-clothes-white-backgro_993815-2665.jpg?size=626&ext=jpg&ga=GA1.1.1070612028.1722438823&semt=ais_hybrid" alt="Girl Image" class="girl-image">
        </div>
    </div>
</body>
</html>
