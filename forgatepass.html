<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            color: green;
            font-weight: bold;
            text-align: center;
        }
        #link {
            color: #007bff;
            text-decoration: none;
        }
        #link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p id="message"></p>
        <a id="link" href="#" style="display: none;">Reset your password</a>
    </div>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get email value
            var email = document.getElementById('email').value;
            
            // Simple validation
            if (email) {
                // Simulate sending a reset link
                document.getElementById('message').textContent = 'A password reset link has been sent to ' + email;
                
                // Display a mock reset link
                var resetLink = 'https://example.com/reset-password?email=' + encodeURIComponent(email);
                var linkElement = document.getElementById('link');
                linkElement.href = resetLink;
                linkElement.textContent = 'Click here to reset your password';
                linkElement.style.display = 'block';
                
                // Clear the email field
                document.getElementById('email').value = '';
            } else {
                document.getElementById('message').textContent = 'Please enter a valid email address.';
            }
        });
    </script>
</body>
</html>
